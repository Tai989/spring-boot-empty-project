apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: spring-boot
  name: spring-boot-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-gateway
  template:
    metadata:
      labels:
        app: spring-boot-gateway
    spec:
      containers:
        - name: spring-boot-gateway
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8877
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-gateway-service
  namespace: spring-boot
  annotations:
    kubernetes.io/elb.class: union
    kubernetes.io/elb.health-check-flag: on
    kubernetes.io/elb.health-check-option: {"protocol":"TCP","delay":"5","timeout":"10","max_retries":"3"}
    kubernetes.io/elb.id: c6a840af-d8d2-4188-b026-f4585ec355aa
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  selector:
    app: spring-boot-gateway
  ports:
    - name: http
      port: 8877
      targetPort: 8877
  type: LoadBalancer